<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Comfortaa:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comfortaa', cursive;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #fef9f3;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 182, 193, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(173, 216, 230, 0.2) 0%, transparent 50%);
        }
        
        .header {
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
            color: #5a3a1f;
            padding: 22px 20px;
            box-shadow: 
                0 4px 12px rgba(139, 69, 19, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            border-bottom: 3px solid #fdcb6e;
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .header h1 {
            font-size: 26px;
            font-weight: 600;
            font-family: 'Kalam', cursive;
            transform: rotate(-0.3deg);
            text-shadow: 2px 2px 0px rgba(255, 255, 255, 0.5);
        }
        
        .back-button {
            background: rgba(255, 255, 255, 0.4);
            border: 2px solid rgba(139, 69, 19, 0.3);
            color: #5a3a1f;
            padding: 10px 18px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Comfortaa', cursive;
            font-weight: 600;
            transition: all 0.3s;
            transform: rotate(0.5deg);
            box-shadow: 2px 2px 0px rgba(139, 69, 19, 0.15);
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.6);
            transform: rotate(0deg) translateY(-2px);
            box-shadow: 3px 3px 0px rgba(139, 69, 19, 0.2);
        }
        
        .room-info {
            font-size: 13px;
            opacity: 0.85;
            margin-top: 6px;
            font-family: 'Comfortaa', cursive;
            transform: rotate(0.2deg);
        }
        
        .members-section {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 2px dashed rgba(139, 69, 19, 0.3);
        }
        
        .members-section h3 {
            font-size: 13px;
            margin-bottom: 10px;
            opacity: 0.9;
            font-family: 'Kalam', cursive;
            font-weight: 600;
        }
        
        .members-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .member-badge {
            background: rgba(255, 255, 255, 0.5);
            padding: 6px 12px;
            border-radius: 18px;
            font-size: 12px;
            font-weight: 600;
            font-family: 'Comfortaa', cursive;
            border: 2px solid rgba(139, 69, 19, 0.2);
            transform: rotate(-0.5deg);
            box-shadow: 2px 2px 0px rgba(139, 69, 19, 0.1);
        }
        
        .member-badge:nth-child(even) {
            transform: rotate(0.3deg);
        }
        
        .status-message {
            text-align: center;
            padding: 8px;
            color: rgba(90, 58, 31, 0.8);
            font-size: 12px;
            font-weight: 500;
            font-family: 'Comfortaa', cursive;
        }
        
        .status-message.connected {
            color: #2d8659;
        }
        
        .status-message.disconnected {
            color: #c62828;
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 25px 20px;
            background: #fef9f3;
            background-image: 
                radial-gradient(circle at 15% 40%, rgba(255, 182, 193, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 85% 60%, rgba(173, 216, 230, 0.08) 0%, transparent 50%);
        }
        
        .message {
            margin-bottom: 18px;
            padding: 14px 18px;
            border-radius: 18px;
            max-width: 75%;
            animation: messageSlide 0.4s ease;
            box-shadow: 
                3px 3px 8px rgba(139, 69, 19, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border: 2px solid;
            position: relative;
        }
        
        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(15px) rotate(1deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
        }
        
        .message.sent {
            background: linear-gradient(135deg, #f4a460 0%, #daa520 100%);
            color: #5a3a1f;
            margin-left: auto;
            text-align: right;
            border-color: #cd853f;
            border-bottom-right-radius: 6px;
            transform: rotate(-0.3deg);
        }
        
        .message.received {
            background: #fffef9;
            color: #5a3a1f;
            border-bottom-left-radius: 6px;
            border-color: #e8d5c4;
            transform: rotate(0.2deg);
        }
        
        .message-sender {
            font-weight: 600;
            font-size: 13px;
            margin-bottom: 8px;
            font-family: 'Kalam', cursive;
        }
        
        .message.received .message-sender {
            color: #8b4513;
        }
        
        .message-text {
            word-wrap: break-word;
            line-height: 1.6;
            font-size: 15px;
            font-family: 'Comfortaa', cursive;
        }
        
        .message-time {
            font-size: 11px;
            margin-top: 8px;
            opacity: 0.7;
            font-family: 'Comfortaa', cursive;
        }
        
        .input-area {
            background: #fffef9;
            padding: 18px 22px;
            border-top: 3px solid #e8d5c4;
            display: flex;
            gap: 12px;
            box-shadow: 
                0 -4px 12px rgba(139, 69, 19, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }
        
        #message_input {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e8d5c4;
            border-radius: 25px;
            font-size: 15px;
            font-family: 'Comfortaa', cursive;
            background: #fff;
            outline: none;
            transition: all 0.3s;
            box-shadow: inset 2px 2px 4px rgba(139, 69, 19, 0.05);
        }
        
        #message_input:focus {
            border-color: #d4a574;
            box-shadow: 
                inset 2px 2px 4px rgba(139, 69, 19, 0.05),
                0 0 0 3px rgba(212, 165, 116, 0.15);
        }
        
        #send_button {
            padding: 14px 26px;
            background: linear-gradient(135deg, #f4a460 0%, #daa520 100%);
            color: #5a3a1f;
            border: 2px solid #cd853f;
            border-radius: 25px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            font-family: 'Comfortaa', cursive;
            transition: all 0.3s;
            box-shadow: 
                3px 3px 0px rgba(139, 69, 19, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transform: rotate(-0.5deg);
        }
        
        #send_button:hover {
            transform: rotate(0deg) translateY(-2px);
            box-shadow: 
                4px 4px 0px rgba(139, 69, 19, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            background: linear-gradient(135deg, #ffb347 0%, #ffd700 100%);
        }
        
        #send_button:active {
            transform: rotate(0deg) translateY(0px);
            box-shadow: 
                2px 2px 0px rgba(139, 69, 19, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }
        
        #send_button:disabled {
            background: #d3d3d3;
            border-color: #a0a0a0;
            color: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .system-message {
            text-align: center;
            padding: 10px;
            color: #a0826d;
            font-size: 13px;
            font-style: italic;
            margin: 12px 0;
            font-family: 'Comfortaa', cursive;
            transform: rotate(0.2deg);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-top">
            <h1 id="chatroom_title">Ephemeral Chat Room</h1>
            <button class="back-button" onclick="goBack()">← Back</button>
        </div>
        <div class="room-info">Room ID: {{ room_id }}</div>
        <div class="status-message" id="connection_status">Connecting...</div>
        <div class="members-section" id="members_section" style="display: none;">
            <h3>Members:</h3>
            <div class="members-list" id="members_list"></div>
        </div>
    </div>
    
    <div class="messages-container" id="messages_container">
        <div class="system-message">Loading messages...</div>
    </div>
    
    <div class="input-area">
        <input type="text" id="message_input" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
        <button id="send_button" onclick="sendMessage()">Send</button>
    </div>
    
    <script>
        const roomId = '{{ room_id }}';
        // Use sessionStorage instead of localStorage to prevent cross-tab interference
        const currentUserPhone = sessionStorage.getItem('current_user_phone') || 'User';
        
        let socket;
        let isConnected = false;
        let chatroomInfo = null;
        
        // Load chatroom info on page load
        async function loadChatroomInfo() {
            try {
                const response = await fetch(`/get_chatroom_info/${roomId}`);
                const data = await response.json();
                
                if (data.success && data.chatroom) {
                    chatroomInfo = data.chatroom;
                    
                    // Update title
                    if (chatroomInfo.type === 'group') {
                        document.getElementById('chatroom_title').textContent = chatroomInfo.name || 'Group Chat';
                    } else {
                        // For direct chat, show other user's phone
                        const otherUser = chatroomInfo.members?.find(m => m !== currentUserPhone) || 'User';
                        document.getElementById('chatroom_title').textContent = `Chat with ${otherUser}`;
                    }
                    
                    // Show members if group chat
                    if (chatroomInfo.type === 'group' && chatroomInfo.members) {
                        const membersSection = document.getElementById('members_section');
                        const membersList = document.getElementById('members_list');
                        membersSection.style.display = 'block';
                        membersList.innerHTML = '';
                        
                        chatroomInfo.members.forEach(member => {
                            const badge = document.createElement('div');
                            badge.className = 'member-badge';
                            badge.textContent = member === currentUserPhone ? `${member} (You)` : member;
                            membersList.appendChild(badge);
                        });
                    }
                }
            } catch (error) {
                console.error('Error loading chatroom info:', error);
            }
        }
        
        function initSocket() {
            socket = io();
            
            socket.on('connect', () => {
                isConnected = true;
                document.getElementById('connection_status').textContent = '● Connected';
                document.getElementById('connection_status').className = 'status-message connected';
                document.getElementById('send_button').disabled = false;
                
                socket.emit('join_room', {
                    room: roomId,
                    user: currentUserPhone
                });
            });
            
            socket.on('disconnect', () => {
                isConnected = false;
                document.getElementById('connection_status').textContent = '● Disconnected';
                document.getElementById('connection_status').className = 'status-message disconnected';
                document.getElementById('send_button').disabled = true;
            });
            
            socket.on('connection_status', (data) => {
                console.log('Connection status:', data);
            });
            
            socket.on('user_joined', (data) => {
                if (data.user !== currentUserPhone) {
                    addSystemMessage(`${data.user} joined the room`);
                }
            });
            
            socket.on('receive_message', (data) => {
                addMessage(data.sender, data.message, data.timestamp, data.sender !== currentUserPhone);
            });
            
            socket.on('error', (data) => {
                console.error('Socket error:', data);
                addSystemMessage('Error: ' + data.message);
            });
        }
        
        function addMessage(sender, message, timestamp, isReceived) {
            const messagesContainer = document.getElementById('messages_container');
            
            // Remove loading message if present
            const loadingMsg = messagesContainer.querySelector('.system-message');
            if (loadingMsg && loadingMsg.textContent === 'Loading messages...') {
                loadingMsg.remove();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + (isReceived ? 'received' : 'sent');
            
            const timeStr = timestamp ? new Date(timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            // Only show sender name in group chats or if it's a received message
            const showSender = (chatroomInfo && chatroomInfo.type === 'group') || isReceived;
            
            messageDiv.innerHTML = `
                ${showSender ? `<div class="message-sender">${escapeHtml(sender)}</div>` : ''}
                <div class="message-text">${escapeHtml(message)}</div>
                <div class="message-time">${timeStr}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function addSystemMessage(message) {
            const messagesContainer = document.getElementById('messages_container');
            
            const systemDiv = document.createElement('div');
            systemDiv.className = 'system-message';
            systemDiv.textContent = message;
            messagesContainer.appendChild(systemDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function sendMessage() {
            if (!isConnected) {
                alert('Not connected to server');
                return;
            }
            
            const messageInput = document.getElementById('message_input');
            const message = messageInput.value.trim();
            
            if (!message) {
                return;
            }
            
            socket.emit('send_message', {
                room: roomId,
                sender: currentUserPhone,
                message: message
            });
            
            messageInput.value = '';
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function goBack() {
            window.location.href = '/';
        }
        
        window.addEventListener('beforeunload', () => {
            if (socket) {
                socket.disconnect();
            }
        });
        
        // Initialize
        loadChatroomInfo();
        initSocket();
    </script>
</body>
</html>
