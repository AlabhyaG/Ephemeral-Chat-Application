<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f5f5f5;
        }
        
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 20px;
        }
        
        .header .room-id {
            font-size: 12px;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: white;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
        }
        
        .message.sent {
            background-color: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .message.received {
            background-color: #e9ecef;
            color: #333;
        }
        
        .message-sender {
            font-weight: bold;
            font-size: 12px;
            margin-bottom: 5px;
            opacity: 0.8;
        }
        
        .message-text {
            word-wrap: break-word;
        }
        
        .message-time {
            font-size: 10px;
            margin-top: 5px;
            opacity: 0.7;
        }
        
        .input-area {
            background-color: white;
            padding: 15px 20px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }
        
        #message_input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        #send_button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        #send_button:hover {
            background-color: #0056b3;
        }
        
        #send_button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .status-message {
            text-align: center;
            padding: 10px;
            color: #666;
            font-size: 14px;
        }
        
        .status-message.connected {
            color: #28a745;
        }
        
        .status-message.disconnected {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Ephemeral Chat Room</h1>
        <div class="room-id">Room ID: {{ room_id }}</div>
        <div class="status-message" id="connection_status">Connecting...</div>
    </div>
    
    <div class="messages-container" id="messages_container">
        <div class="status-message">Loading messages...</div>
    </div>
    
    <div class="input-area">
        <input type="text" id="message_input" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
        <button id="send_button" onclick="sendMessage()">Send</button>
    </div>
    
    <script>
        const roomId = '{{ room_id }}';
        const currentUserPhone = localStorage.getItem('current_user_phone') || 'User';
        
        let socket;
        let isConnected = false;
        
        function initSocket() {
            socket = io();
            
            socket.on('connect', () => {
                isConnected = true;
                document.getElementById('connection_status').textContent = 'Connected';
                document.getElementById('connection_status').className = 'status-message connected';
                document.getElementById('send_button').disabled = false;
                
                socket.emit('join_room', {
                    room: roomId,
                    user: currentUserPhone
                });
            });
            
            socket.on('disconnect', () => {
                isConnected = false;
                document.getElementById('connection_status').textContent = 'Disconnected';
                document.getElementById('connection_status').className = 'status-message disconnected';
                document.getElementById('send_button').disabled = true;
            });
            
            socket.on('connection_status', (data) => {
                console.log('Connection status:', data);
            });
            
            socket.on('user_joined', (data) => {
                addSystemMessage(`${data.user} joined the room`);
            });
            
            socket.on('receive_message', (data) => {
                addMessage(data.sender, data.message, data.timestamp, data.sender !== currentUserPhone);
            });
            
            socket.on('error', (data) => {
                console.error('Socket error:', data);
                addSystemMessage('Error: ' + data.message);
            });
        }
        
        function addMessage(sender, message, timestamp, isReceived) {
            const messagesContainer = document.getElementById('messages_container');
            
            if (messagesContainer.querySelector('.status-message')) {
                messagesContainer.innerHTML = '';
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + (isReceived ? 'received' : 'sent');
            
            const timeStr = timestamp ? new Date(timestamp).toLocaleTimeString() : new Date().toLocaleTimeString();
            
            messageDiv.innerHTML = `
                <div class="message-sender">${sender}</div>
                <div class="message-text">${escapeHtml(message)}</div>
                <div class="message-time">${timeStr}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function addSystemMessage(message) {
            const messagesContainer = document.getElementById('messages_container');
            
            if (messagesContainer.querySelector('.status-message') && 
                messagesContainer.querySelector('.status-message').textContent === 'Loading messages...') {
                messagesContainer.innerHTML = '';
            }
            
            const systemDiv = document.createElement('div');
            systemDiv.className = 'status-message';
            systemDiv.textContent = message;
            messagesContainer.appendChild(systemDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function sendMessage() {
            if (!isConnected) {
                alert('Not connected to server');
                return;
            }
            
            const messageInput = document.getElementById('message_input');
            const message = messageInput.value.trim();
            
            if (!message) {
                return;
            }
            
            socket.emit('send_message', {
                room: roomId,
                sender: currentUserPhone,
                message: message
            });
            
            messageInput.value = '';
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        window.addEventListener('beforeunload', () => {
            if (socket) {
                socket.disconnect();
            }
        });
        
        initSocket();
    </script>
</body>
</html>
