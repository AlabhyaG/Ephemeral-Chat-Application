<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ephemeral Chat - Home</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Comfortaa:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comfortaa', cursive;
            padding: 25px 15px;
            background: #fef9f3;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 182, 193, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(173, 216, 230, 0.15) 0%, transparent 50%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 850px;
            margin: 0 auto;
            background-color: #fffef9;
            padding: 35px 28px;
            border-radius: 25px;
            box-shadow: 
                0 8px 25px rgba(139, 69, 19, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            border: 2px solid #f5e6d3;
            position: relative;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -3px;
            left: 50%;
            transform: translateX(-50%) rotate(-1deg);
            width: 95%;
            height: 10px;
            background: rgba(255, 182, 193, 0.3);
            border-radius: 50px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 35px;
            color: #8b4513;
            font-size: 38px;
            font-family: 'Kalam', cursive;
            font-weight: 700;
            transform: rotate(-0.5deg);
            text-shadow: 2px 2px 0px rgba(255, 182, 193, 0.3);
            letter-spacing: 1px;
        }
        
        .section {
            margin-bottom: 28px;
            padding: 22px 20px;
            border: 3px dashed #e8d5c4;
            border-radius: 20px;
            background: #fefaf6;
            position: relative;
            transform: rotate(0.3deg);
            transition: all 0.3s ease;
        }
        
        .section:nth-child(even) {
            transform: rotate(-0.2deg);
        }
        
        .section:hover {
            border-color: #d4a574;
            background: #fff9f0;
            transform: rotate(0deg) scale(1.01);
            box-shadow: 4px 4px 12px rgba(139, 69, 19, 0.1);
        }
        
        .section h2 {
            margin-bottom: 18px;
            color: #8b4513;
            font-size: 22px;
            font-family: 'Kalam', cursive;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            transform: rotate(-0.3deg);
        }
        
        .section h2::before {
            content: "ðŸ’¬";
            font-size: 26px;
            transform: rotate(5deg);
        }
        
        .form-group {
            margin-bottom: 18px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #6b4423;
            font-weight: 500;
            font-size: 15px;
            font-family: 'Comfortaa', cursive;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e8d5c4;
            border-radius: 15px;
            font-size: 15px;
            font-family: 'Comfortaa', cursive;
            background: #fffef9;
            transition: all 0.3s;
            box-shadow: inset 2px 2px 4px rgba(139, 69, 19, 0.05);
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #d4a574;
            background: #fff;
            box-shadow: 
                inset 2px 2px 4px rgba(139, 69, 19, 0.05),
                0 0 0 3px rgba(212, 165, 116, 0.1);
        }
        
        button {
            padding: 14px 28px;
            background: linear-gradient(135deg, #f4a460 0%, #daa520 100%);
            color: #5a3a1f;
            border: 2px solid #cd853f;
            border-radius: 18px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            font-family: 'Comfortaa', cursive;
            transition: all 0.3s;
            box-shadow: 
                3px 3px 0px rgba(139, 69, 19, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transform: rotate(-0.5deg);
        }
        
        button:hover {
            transform: rotate(0deg) translateY(-2px);
            box-shadow: 
                4px 4px 0px rgba(139, 69, 19, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            background: linear-gradient(135deg, #ffb347 0%, #ffd700 100%);
        }
        
        button:active {
            transform: rotate(0deg) translateY(0px);
            box-shadow: 
                2px 2px 0px rgba(139, 69, 19, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }
        
        button.decline {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            border-color: #ff6b9d;
            color: #8b1538;
        }
        
        button.accept {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border-color: #4ecdc4;
            color: #0d7377;
        }
        
        button.logout {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-color: #ff8c69;
            color: #8b4513;
            margin-left: 12px;
            padding: 8px 18px;
            font-size: 13px;
        }
        
        .message {
            padding: 14px 18px;
            margin-bottom: 12px;
            border-radius: 15px;
            font-size: 14px;
            font-family: 'Comfortaa', cursive;
            animation: slideIn 0.4s ease;
            border: 2px solid;
            transform: rotate(0.2deg);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-15px) rotate(2deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotate(0.2deg);
            }
        }
        
        .message.success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border-color: #81c784;
        }
        
        .message.error {
            background-color: #ffebee;
            color: #c62828;
            border-color: #ef5350;
        }
        
        .request-item {
            padding: 16px 18px;
            margin-bottom: 12px;
            border: 2px dashed #e8d5c4;
            border-radius: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fffef9;
            transition: all 0.3s;
            transform: rotate(0.1deg);
        }
        
        .request-item:hover {
            border-color: #d4a574;
            background: #fff9f0;
            transform: rotate(0deg) scale(1.02);
            box-shadow: 3px 3px 8px rgba(139, 69, 19, 0.1);
        }
        
        .request-item span {
            font-weight: 600;
            color: #6b4423;
            font-family: 'Comfortaa', cursive;
        }
        
        .request-buttons {
            display: flex;
            gap: 10px;
        }
        
        .request-buttons button {
            padding: 10px 18px;
            font-size: 13px;
        }
        
        #incoming_requests_list, #active_chatrooms_list {
            min-height: 50px;
        }
        
        .no-requests {
            color: #a0826d;
            font-style: italic;
            padding: 18px;
            text-align: center;
            font-family: 'Comfortaa', cursive;
        }
        
        .current-user {
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
            color: #5a3a1f;
            padding: 18px 22px;
            border-radius: 20px;
            margin-bottom: 28px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 3px solid #fdcb6e;
            box-shadow: 
                4px 4px 0px rgba(139, 69, 19, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            transform: rotate(-0.3deg);
        }
        
        .current-user strong {
            font-size: 17px;
            font-family: 'Kalam', cursive;
            font-weight: 600;
        }
        
        .group-chat-section {
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
            border: 3px dashed #fdcb6e;
        }
        
        .group-chat-section h2::before {
            content: "ðŸ‘¥";
        }
        
        .member-input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .member-input-group input {
            flex: 1;
        }
        
        .member-list {
            margin-top: 18px;
            padding: 15px;
            background: #fffef9;
            border-radius: 15px;
            min-height: 50px;
            border: 2px dashed #e8d5c4;
        }
        
        .member-tag {
            display: inline-block;
            padding: 8px 14px;
            margin: 6px;
            background: linear-gradient(135deg, #f4a460 0%, #daa520 100%);
            color: #5a3a1f;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            font-family: 'Comfortaa', cursive;
            border: 2px solid #cd853f;
            transform: rotate(-0.5deg);
            box-shadow: 2px 2px 0px rgba(139, 69, 19, 0.15);
        }
        
        .member-tag:nth-child(even) {
            transform: rotate(0.3deg);
        }
        
        .member-tag .remove {
            margin-left: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }
        
        .member-tag .remove:hover {
            opacity: 0.7;
            transform: scale(1.2);
        }
        
        .chatroom-badge {
            display: inline-block;
            padding: 5px 10px;
            margin-left: 12px;
            background: linear-gradient(135deg, #f4a460 0%, #daa520 100%);
            color: #5a3a1f;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 600;
            font-family: 'Comfortaa', cursive;
            border: 2px solid #cd853f;
            transform: rotate(-1deg);
        }
        
        .chatroom-badge.group {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            border-color: #ff6b9d;
            color: #8b1538;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’¬ Ephemeral Chat</h1>
        
        <div id="message_area"></div>
        
        <div class="current-user" id="current_user_display" style="display: none;">
            <div>
                <strong>Current User: <span id="current_user_phone"></span></strong>
            </div>
            <button class="logout" onclick="logoutUser()">Logout</button>
        </div>
        
        <div class="section">
            <h2>Register / Login</h2>
            <div class="form-group">
                <label for="register_phone">Your Phone Number:</label>
                <input type="text" id="register_phone" placeholder="Enter your phone number">
            </div>
            <button onclick="registerUser()">Register / Login</button>
        </div>
        
        <div class="section">
            <h2>Send Direct Chat Request</h2>
            <div class="form-group">
                <label for="target_phone">Target Phone Number:</label>
                <input type="text" id="target_phone" placeholder="Enter phone number to chat with">
            </div>
            <button onclick="sendRequest()">Send Request</button>
        </div>
        
        <div class="section group-chat-section">
            <h2>Create Group Chat</h2>
            <div class="form-group">
                <label for="group_name">Group Name (Optional):</label>
                <input type="text" id="group_name" placeholder="Enter group name">
            </div>
            <div class="form-group">
                <label>Add Members (Up to 4 members, you'll be included automatically):</label>
                <div class="member-input-group">
                    <input type="text" id="member_phone_input" placeholder="Enter member phone number" onkeypress="handleMemberKeyPress(event)">
                    <button onclick="addMember()">Add</button>
                </div>
            </div>
            <div class="member-list" id="member_list">
                <div class="no-requests" style="display: none;">No members added yet</div>
            </div>
            <button onclick="createGroupChat()" style="margin-top: 18px;">Create Group Chat</button>
        </div>
        
        <div class="section">
            <h2>Incoming Requests</h2>
            <button onclick="loadIncomingRequests()">Refresh Requests</button>
            <div id="incoming_requests_list" style="margin-top: 18px;"></div>
        </div>
        
        <div class="section">
            <h2>Active Chatrooms</h2>
            <button onclick="loadActiveChatrooms()">Refresh Chatrooms</button>
            <div id="active_chatrooms_list" style="margin-top: 18px;"></div>
        </div>
    </div>
    
    <script>
        // Use sessionStorage instead of localStorage to prevent cross-tab interference
        let currentUserPhone = sessionStorage.getItem('current_user_phone') || '';
        let socket = null;
        let isRedirecting = false;
        let groupMembers = [];
        
        // Verify user status on page load
        async function verifyAndLoadUser() {
            if (currentUserPhone) {
                try {
                    const response = await fetch(`/verify_user?phone=${currentUserPhone}`);
                    const data = await response.json();
                    
                    if (data.success && data.is_valid) {
                        // User is still valid, show their info
                        document.getElementById('current_user_phone').textContent = currentUserPhone;
                        document.getElementById('current_user_display').style.display = 'block';
                        loadActiveChatrooms();
                        if (socket && socket.connected) {
                            registerUserSocket();
                        }
                    } else {
                        // User is no longer valid, clear session
                        logoutUser(false);
                    }
                } catch (error) {
                    console.error('Error verifying user:', error);
                    // On error, clear session to be safe
                    logoutUser(false);
                }
            }
        }
        
        // Initialize WebSocket connection
        function initSocket() {
            socket = io();
            
            socket.on('connect', () => {
                console.log('WebSocket connected');
                // Register user socket if already logged in
                if (currentUserPhone) {
                    registerUserSocket();
                }
            });
            
            socket.on('disconnect', () => {
                console.log('WebSocket disconnected');
            });
            
            // Listen for request accepted event
            socket.on('request_accepted', (data) => {
                console.log('Request accepted event received:', data);
                if (data.chat_id && !isRedirecting) {
                    isRedirecting = true;
                    showMessage('Request accepted! Redirecting to chatroom...');
                    setTimeout(() => {
                        window.location.href = `/chatroom/${data.chat_id}`;
                    }, 1000);
                }
            });
            
            // Listen for group chat created event
            socket.on('group_chat_created', (data) => {
                console.log('Group chat created event received:', data);
                if (data.chat_id && !isRedirecting) {
                    isRedirecting = true;
                    showMessage('Group chat created! Redirecting...');
                    setTimeout(() => {
                        window.location.href = `/chatroom/${data.chat_id}`;
                    }, 1000);
                }
            });
        }
        
        function registerUserSocket() {
            if (socket && socket.connected && currentUserPhone) {
                socket.emit('register_user_socket', { phone: currentUserPhone });
            }
        }
        
        function logoutUser(showMessageFlag = true) {
            currentUserPhone = '';
            sessionStorage.removeItem('current_user_phone');
            document.getElementById('current_user_display').style.display = 'none';
            document.getElementById('register_phone').value = '';
            groupMembers = [];
            updateMemberList();
            if (showMessageFlag) {
                showMessage('Logged out successfully');
            }
            // Clear any displayed data
            document.getElementById('incoming_requests_list').innerHTML = '';
            document.getElementById('active_chatrooms_list').innerHTML = '';
        }
        
        // Initialize socket on page load
        initSocket();
        
        // Verify and load user on page load
        verifyAndLoadUser();
        
        function showMessage(text, isError = false) {
            const messageArea = document.getElementById('message_area');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + (isError ? 'error' : 'success');
            messageDiv.textContent = text;
            messageArea.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }
        
        function registerUser() {
            const phone = document.getElementById('register_phone').value.trim();
            if (!phone) {
                showMessage('Please enter your phone number', true);
                return;
            }
            
            fetch('/register_user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ phone: phone })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    currentUserPhone = phone;
                    sessionStorage.setItem('current_user_phone', phone);
                    document.getElementById('current_user_phone').textContent = phone;
                    document.getElementById('current_user_display').style.display = 'block';
                    showMessage('Successfully registered!');
                    registerUserSocket();
                    loadActiveChatrooms();
                } else {
                    showMessage(data.error || 'Registration failed', true);
                }
            })
            .catch(error => {
                showMessage('Error: ' + error.message, true);
            });
        }
        
        function sendRequest() {
            if (!currentUserPhone) {
                showMessage('Please register first', true);
                return;
            }
            
            const targetPhone = document.getElementById('target_phone').value.trim();
            if (!targetPhone) {
                showMessage('Please enter target phone number', true);
                return;
            }
            
            if (targetPhone === currentUserPhone) {
                showMessage('Cannot send request to yourself', true);
                return;
            }
            
            fetch('/send_request', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 
                    phone1: currentUserPhone,
                    phone2: targetPhone
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage(data.message || 'Request sent successfully');
                    document.getElementById('target_phone').value = '';
                } else {
                    showMessage(data.message || data.error || 'Failed to send request', true);
                }
            })
            .catch(error => {
                showMessage('Error: ' + error.message, true);
            });
        }
        
        function addMember() {
            const memberInput = document.getElementById('member_phone_input');
            const phone = memberInput.value.trim();
            
            if (!phone) {
                showMessage('Please enter a phone number', true);
                return;
            }
            
            if (!currentUserPhone) {
                showMessage('Please register first', true);
                return;
            }
            
            if (phone === currentUserPhone) {
                showMessage('Cannot add yourself as a member', true);
                return;
            }
            
            if (groupMembers.includes(phone)) {
                showMessage('Member already added', true);
                return;
            }
            
            // Check max members (4 + creator = 5 total)
            if (groupMembers.length >= 4) {
                showMessage('Maximum 4 members allowed (you are included automatically)', true);
                return;
            }
            
            groupMembers.push(phone);
            memberInput.value = '';
            updateMemberList();
        }
        
        function removeMember(phone) {
            groupMembers = groupMembers.filter(m => m !== phone);
            updateMemberList();
        }
        
        function updateMemberList() {
            const memberList = document.getElementById('member_list');
            const noMembersMsg = memberList.querySelector('.no-requests');
            
            if (groupMembers.length === 0) {
                if (!noMembersMsg) {
                    const msg = document.createElement('div');
                    msg.className = 'no-requests';
                    msg.textContent = 'No members added yet';
                    memberList.appendChild(msg);
                } else {
                    noMembersMsg.style.display = 'block';
                }
            } else {
                if (noMembersMsg) {
                    noMembersMsg.style.display = 'none';
                }
                
                // Clear and rebuild member tags
                const existingTags = memberList.querySelectorAll('.member-tag');
                existingTags.forEach(tag => tag.remove());
                
                groupMembers.forEach(phone => {
                    const tag = document.createElement('span');
                    tag.className = 'member-tag';
                    tag.innerHTML = `${phone} <span class="remove" onclick="removeMember('${phone}')">Ã—</span>`;
                    memberList.appendChild(tag);
                });
            }
        }
        
        function handleMemberKeyPress(event) {
            if (event.key === 'Enter') {
                addMember();
            }
        }
        
        function createGroupChat() {
            if (!currentUserPhone) {
                showMessage('Please register first', true);
                return;
            }
            
            if (groupMembers.length === 0) {
                showMessage('Please add at least one member', true);
                return;
            }
            
            const groupName = document.getElementById('group_name').value.trim();
            
            fetch('/create_group_chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    creator_phone: currentUserPhone,
                    member_phones: groupMembers,
                    group_name: groupName || null
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage('Group chat created successfully!');
                    groupMembers = [];
                    document.getElementById('group_name').value = '';
                    updateMemberList();
                    loadActiveChatrooms();
                    // Redirect will happen via WebSocket event
                } else {
                    showMessage(data.error || 'Failed to create group chat', true);
                }
            })
            .catch(error => {
                showMessage('Error: ' + error.message, true);
            });
        }
        
        function loadIncomingRequests() {
            if (!currentUserPhone) {
                return;
            }
            
            fetch(`/incoming_request?phone=${currentUserPhone}`)
            .then(response => response.json())
            .then(data => {
                const requestsList = document.getElementById('incoming_requests_list');
                requestsList.innerHTML = '';
                
                if (data.success && data.incoming_request && data.incoming_request.length > 0) {
                    data.incoming_request.forEach(phone => {
                        const requestItem = document.createElement('div');
                        requestItem.className = 'request-item';
                        requestItem.innerHTML = `
                            <span>Request from: ${phone}</span>
                            <div class="request-buttons">
                                <button class="accept" onclick="respondToRequest('${phone}', 'accept')">Accept</button>
                                <button class="decline" onclick="respondToRequest('${phone}', 'decline')">Decline</button>
                            </div>
                        `;
                        requestsList.appendChild(requestItem);
                    });
                } else {
                    requestsList.innerHTML = '<div class="no-requests">No incoming requests</div>';
                }
            })
            .catch(error => {
                showMessage('Error loading requests: ' + error.message, true);
            });
        }
        
        function respondToRequest(fromPhone, action) {
            if (!currentUserPhone) {
                showMessage('Please register first', true);
                return;
            }
            
            fetch('/respond_request', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    phone1: fromPhone,
                    phone2: currentUserPhone,
                    action: action
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    if (action === 'accept' && data.message && data.message.chat_id) {
                        if (!isRedirecting) {
                            isRedirecting = true;
                            showMessage('Request accepted! Redirecting to chatroom...');
                            setTimeout(() => {
                                window.location.href = `/chatroom/${data.message.chat_id}`;
                            }, 1000);
                        }
                    } else {
                        showMessage(action === 'accept' ? 'Request accepted' : 'Request declined');
                        loadIncomingRequests();
                    }
                } else {
                    showMessage(data.error || 'Failed to process request', true);
                }
            })
            .catch(error => {
                showMessage('Error: ' + error.message, true);
            });
        }
        
        function loadActiveChatrooms() {
            if (!currentUserPhone) {
                return;
            }
            
            fetch(`/active_chatrooms?phone=${currentUserPhone}`)
            .then(response => response.json())
            .then(data => {
                const chatroomsList = document.getElementById('active_chatrooms_list');
                chatroomsList.innerHTML = '';
                
                if (data.success && data.chatrooms && data.chatrooms.length > 0) {
                    data.chatrooms.forEach(chatroom => {
                        const chatroomItem = document.createElement('div');
                        chatroomItem.className = 'request-item';
                        
                        let displayText = '';
                        if (chatroom.type === 'group') {
                            displayText = `${chatroom.name || 'Group Chat'} <span class="chatroom-badge group">GROUP</span>`;
                        } else {
                            displayText = `Chat with: ${chatroom.other_user} <span class="chatroom-badge">DIRECT</span>`;
                        }
                        
                        chatroomItem.innerHTML = `
                            <span>${displayText}</span>
                            <button onclick="goToChatroom('${chatroom.chat_id}')">Go to Chatroom</button>
                        `;
                        chatroomsList.appendChild(chatroomItem);
                    });
                } else {
                    chatroomsList.innerHTML = '<div class="no-requests">No active chatrooms</div>';
                }
            })
            .catch(error => {
                showMessage('Error loading chatrooms: ' + error.message, true);
            });
        }
        
        function goToChatroom(chatId) {
            window.location.href = `/chatroom/${chatId}`;
        }
    </script>
</body>
</html>
